<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Users Info</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}">
  </head>
  <body>
    <h1>This is Users Info table</h1>
    <div class="userinfo">
      {% if users_info %}
      <ol>
      {% for user in users_info %}
          <li>{{ user.name }}</li>
          <ul>
            <li>{{ user.email }}</li>
          </ul>
      {% endfor %}
      </ol>
      {% else %}
        <p>No User Info</p>
      {% endif %}
    </div>

  </body>
</html>
